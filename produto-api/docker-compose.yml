version: '3.1'

services:
  products_api:
    container_name: produto-api
    image: arturbertoni/produto-api:v1
    restart: always
    ports:
      - "8080:8080"
    environment:
      - URL_POSTGRES=jdbc:postgresql://db_products_api:5432/produto-api
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12022004
      - SPRING_PROFILES_ACTIVE=dev
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=12022004
      - RABBITMQ_DEFAULT_HOST=rabbitmq
    depends_on:
      - db_products_api
      - rabbitmq

  db_products_api:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=produto-api
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12022004

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmqData:/var/lib/rabbitmq/mnesia
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=12022004